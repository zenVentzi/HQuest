scalar DateTime

type Book {
  title: String!
  created: DateTime!
  author: String!
}

type SocialMediaLinks {
  facebookLink: String!
  twitterLink: String!
  instagramLink: String!
  linkedInLink: String!
}

type User {
  id: ID!
  me: Boolean!
  email: String!
  fullName: String!
  intro: String!
  socialMediaLinks: SocialMediaLinks!
  avatarSrc: String!
  following: [ID!]!
  followers: [ID!]!
}

enum QuestionType {
  SCALE
  TEXT
  OPTIONS
  WOULD_YOU_SINGLE
  WOULD_YOU_DOUBLE
}

type Question {
  id: ID!
  type: QuestionType!
  possibleAnswers: [String!]
  tags: [String!]!
  question: String!
  answer: Answer
}

type Answer {
  id: ID!
  userId: ID!
  questionId: ID!
  value: String!
  numOfComments: Int!
}

type Comment {
  id: ID!
  user: User!
  comment: String!
}

enum NotificationType {
  NEW_FOLLOWER
  NEW_COMMENT
}

interface Notification {
  id: ID!
  type: NotificationType!
  performerId: ID!
  performerAvatarSrc: String!
  text: String!
  seen: Boolean!
  createdOn: DateTime!
}

type NewComment implements Notification {
  id: ID!
  type: NotificationType!
  performerId: ID!
  performerAvatarSrc: String!
  text: String!
  seen: Boolean!
  createdOn: DateTime!
  questionId: ID!
  commentId: ID!
}

type NewFollower implements Notification {
  id: ID!
  type: NotificationType!
  performerId: ID!
  performerAvatarSrc: String!
  text: String!
  seen: Boolean!
  createdOn: DateTime!
}

type LoginResult {
  authToken: String!
  userId: ID!
}

type Query {
  books: [Book!]!
  comments(answerId: ID!): [Comment!]
  notifications: [Notification]!
  book(title: String): Book
  users(match: String): [User!]!
  user(id: ID!): User
  questionsTags: [String!]!
  followers(userId: ID!): [User!]!
  following(userId: ID!): [User!]!
  questions(userId: ID!, tags: [String], answered: Boolean!): [Question!]!
  answeredQuestion(userId: ID!, questionId: ID!): Question!
}

input SocialMediaLinksInput {
  facebookLink: String!
  twitterLink: String!
  instagramLink: String!
  linkedInLink: String!
}

input EditUserInput {
  fullName: String!
  intro: String!
  socialMediaLinks: SocialMediaLinksInput!
}

type Mutation {
  addBook(title: String!, author: String!): Book!
  editUser(input: EditUserInput): User!
  notifsMarkSeen: Boolean
  addComment(answerId: ID!, comment: String!): Comment!
  signUp(firstName: String!, surName: String!, email: String!, password: String!): String
  login(email: String!, password: String!): LoginResult!
  createQuestion(question: String!, type: QuestionType!, possibleAnswers: [String!], tags: [String!]!): String
  editAnswer(answerId: ID!, answerValue: String!): Answer!
  addAnswer(questionId: ID!, answerValue: String!): Answer!
  removeAnswer(answerId: ID!): Answer!
  removeQuestion(questionId: ID!): Question!
  uploadAvatar(base64Img: String!): String!
  follow(userId: ID!, follow: Boolean!): Boolean
  seedDb: String
}

type Subscription {
  bookAdded: Book!
  newNotification(userId: ID!): Notification!
}