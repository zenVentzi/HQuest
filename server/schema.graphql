type Book {
  title: String!
  author: String!
}

type User {
  id: ID!
  email: String!
  fullName: String!
  avatarSrc: String!
}

enum QuestionType {
  Scale
  Text
}

type Question {
  id: ID!
  type: QuestionType!
  possibleValues: [String!]
  value: String!
  answer: Answer
}

type Answer {
  id: ID!
  value: String!
}

type Query {
  books: [Book!]!
  book(title: String): Book
  users(match: String): [User!]!
  user(id: ID!): User
  questions(userId: ID!, answered: Boolean!): [Question!]!
}

type Mutation {
  addBook(title: String!, author: String!): Book!
  signUp(firstName: String!, surName: String!, email: String!, password: String!): String
  login(email: String!, password: String!): String
  editQuestion(questionId: ID!, answerValue: String!): Question!
  removeQuestion(questionId: ID!): Question!
}

type Subscription {
  bookAdded: Book!
}