overwrite: true
schema: "./server/graphql/**/*.graphql"
documents:
  - "./src/graphql/**/*queries.ts"
  - "./src/graphql/**/*mutations.ts"
  - "./src/graphql/**/*subscriptions.ts"
  - "./src/graphql/**/*fragments.ts"
generates:
  ./server/graphql/autoGenTypes.ts:
    schema: "./server/graphql/**/*.graphql"
    config:
      contextType: ../types/gqlContext#ApolloContext
    plugins:
      - "typescript-common"
      - "typescript-server"
      - "typescript-resolvers"
      # - "typescript-mongodb"
  ./src/graphql/autoGenTypes.ts:
    schema: "./server/graphql/**/*.graphql"
    config:
      noNamespaces: true
      contextType: ../types/gqlContext#ApolloContext
    plugins:
      - "typescript-common"
      - "typescript-client"
